<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App Mockup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-sun">
      <div class="sun"></div>
    </div>
    <div class="weather-wrapper">
      <div class="location">New Delhi, IN</div>
      <div class="date">Thursday, August 21, 2025</div>
      <div class="weather-icon">🌤️</div>
      <div class="temp">34°C</div>
      <div class="description">Partly Cloudy</div>
      <div class="weather-details">
        <div>Humidity: 62%</div>
        <div>Wind: 12km/h</div>
      </div>
    </div>
  </body>
</html>
